<ion-view view-title="Alarm">
  <ion-content>
 <ul class="list">

  <li class="item item-toggle" >
     Alarm   off/on 
     <label class="toggle toggle-assertive">
       <input type="checkbox" ng-model="checked.value" ng-click="click()" >
       
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

 

</ul>

  </ion-content>
   </ion-view>
