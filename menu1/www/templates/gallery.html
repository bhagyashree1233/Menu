<ion-view view-title="Gallery">
  
  	
<ion-content ng-controller="ExampleController" ng-init="loadImages()">
<select>
                        <option>Default</option>
                        <option>slide</option>
                        <option>Red</option>
                    </select>

    <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
        <div class="col col-25" ng-if="$index < images.length">
            <img ng-src="{{images[$index].url}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 1 <images.length">
            <img ng-src="{{images[$index + 1].url}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 2 <images.length">
            <img ng-src="{{images[$index + 2].url}}" width="100%" />
        </div>
        <div class="col col-25" ng-if="$index + 3 <images.length">
            <img ng-src="{{images[$index + 3].url}}" width="100%" />
        </div>
    </div>
</ion-content>
</ion-view>
